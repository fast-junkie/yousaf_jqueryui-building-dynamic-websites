<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/vendor/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/vendor/bootstrap-icons/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="/assets/vendor/jquery-ui-dist/jquery-ui.min.css" />
    <link rel="stylesheet" href="/assets/css/app.css" />
    <title></title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a href="/" class="navbar-brand"><i class="bi bi-house-fill"></i></a>
      </div>
    </nav>

    <main class="container my-3 no-back">
      <h3 id="title"></h3>
      <div id="flights-finder">
        <div class="row">
          <div class="col-md-6 col-lg-4">
            <form>
              <fieldset>
                <legend>Search for a Flight</legend>
                <div class="form-floating mb-3">
                  <input id="airport-from" class="form-control" autocomplete="off" required>
                  <label for="airport-from">From:</label>
                </div>
                <div class="form-floating mb-3">
                  <input id="airport-to" class="form-control" autocomplete="off" required>
                  <label for="airport-to">To:</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="date" id="date" class="form-control" placeholder="yy-mm-dd" required>
                  <label for="date">Date:</label>
                </div>
                <div class="float-end">
                  <button id="search" class="btn btn-sm btn-dark">Search</button>
                </div>
              </fieldset>
            </form>          
          </div>
          <div class="col-md-6 col-lg-8">
            <div id="flights-container"></div>
          </div>
        </div>
      </div>
    </main>

    <script src="/assets/vendor/jquery/dist/jquery.min.js"></script>
    <script src="/assets/vendor/jquery-ui-dist/jquery-ui.min.js"></script>
    <script src="/assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/app.js"></script>
    <script src="/assets/js/flights-finder.js"></script>
  </body>
</html>
